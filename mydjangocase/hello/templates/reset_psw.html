<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>
<div style="text-align:center">
<h1>新用户注册！</h1>
<form action="" method="post">
    {% csrf_token %}
    <p style="text-align:center">
        <label for="id_username">用户名：</label>
        <input type="text" id="id_username" name="username" placeholder="用户名" autofocus required="required">*
    </p>
    <p style="text-align:center">
        <label for="id_pwd">密码：</label>
        <input type="password" id="id_pwd" name="password" placeholder="密码" autofocus required="required">*
    </p>
        <p style="text-align:center">
        <label for="id_new">新密码：</label>
        <input type="password" id="id_new" name="new" placeholder="新密码" autofocus required="required">*
    </p>
    <p style="color: red;text-align: center">{{ msg }}</p>
        <p style="text-align:center">
        <input type="submit" value="登陆">
    </p>

</form>
</body>
</html>
