<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>
<div style="margin: 15% 40%;">
<h1>
    <p style="text-align:center">新用户注册！</p>
</h1>
<form action="" method="POST">
    {% csrf_token %}
    <p style="text-align:center">
        <label for="id_username">用户名：</label>
        <input type="text" id="id_username" name="username" placeholder="用户名" autofocus required="required"> *
    <p style="text-align:center">
        <label for="id_password">密码：</label>
        <input type="text" id="id_username" name="password" placeholder="密码" required="required"> *
    </p>
    <p style="text-align:center">
        <label for="id_password">注册邮箱：</label>
        <input type="text" id="id_username" name="mail" placeholder="注册邮箱">
    </p>
    <p style="text-align:center">
         <input type="submit" value="注册">
    </p>

        <p style="color: red;text-align: center">{{ error_name }}</p>

</form>
</body>
</html>
